  map.on('load', function () {

    map.addLayer({

      type: 'line',
      maxZoom: 13,
      source: {
        type: 'vector',
        tiles: [origin + '/tiles/{z}/{x}/{y}.pbf']
      },
      'source-layer': 'buildingscontoursclipped',
      layout: {
        "line-cap": "round",
        "line-join": "round"
      },
      paint: {
        'line-opacity': 0.8,
        'line-color':  {
          property: 'ELEV',
          stops:  Array.from({length: 10}, (_, i) => ([
            i * 250, colors[i]
          ]))
        },
        'line-width': ['case',
          ['==', ['%', ['get', 'ELEV'], 1000], 0], 3,
          ['==', ['%', ['get', 'ELEV'], 500], 0], 1,
          0.5
        ]
      }
    }, 'waterway-label')
